[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "labfreed"
requires-python = ">=3.11"
authors = [{name = "Reto ThÃ¼rer", email = "thuerer.r@buchi.com"}]
license = { file = "LICENSE" }
dynamic = ["version", "description"]
readme = {file = "README.md", content-type = "text/markdown"}
dependencies = [
    "numpy>=2.2.4",
    "pydantic>=2.11.3",
    "segno>=1.6.6",
    "typer>=0.15.2",
    "PyYAML>=6.0.2",
    "jsonpath-ng>=1.7.0",
    "requests>=2.32.3"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pdoc>=15.0.1",
    "flit>=3.12.0",
    "ruff>=0.11.5"
]

Homepage = "https://github.com/retothuerer/LabFREED"
Documentation = "https://github.com/retothuerer/LabFREED?tab=readme-ov-file#readme"
Source = "https://github.com/retothuerer/LabFREED"
Tracker = "https://github.com/retothuerer/LabFREED/issues"

[tool.flit.module]
name = "labfreed"

[tool.flit.sdist]
exclude = [
    "tests/",
    "examples/",
    "docs/",
    "dist/",
    "build_tools/",
    "main.py",
    "pytest.ini",
    ".gitattributes"
]

[tool.ruff]
line-length = 100
exclude = ["dist", ".venv"]
